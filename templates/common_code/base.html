<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
{#    <link rel="stylesheet" href='{% static "css/style.css" %}'>#}
      <title> {% block  title %}

      {% endblock title %} </title>
    
  </head> 
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/about">About us</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="/data/data">Data Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/deep/deep">Deep Learning</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Machine Learning
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'dt' %}">DT</a></li>
                <li><a class="dropdown-item" href="{% url 'knn' %}">KNN</a></li>
                
                <li><hr class="dropdown-divider" /></li>

                <li>
                  <a class="dropdown-item" href="#">Random Forest</a>
                </li>
              </ul>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
